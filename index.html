<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <h2>Upate CSS Variables with <span class="hl">JS</span></h2>
    <div class="controls">
        <label for="spacing">Spacing:</label>
        <input type="range" name="spacing" min="0" max="100" value="10" data-sizing="px">

        <label for="blur">Blur Effect:</label>
        <input type="range" name="blur" min="0" max="5" value="10" data-sizing="px">

        <label for="base">Base Color:</label>
        <input type="color" name="base" value="#ffebe">
    </div>
    <img src="beachView.jpg" alt="beach_picture">
    </main>
<script src="script.js"></script>    
</body>
</html>
